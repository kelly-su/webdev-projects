<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get in touch with Kelly Su through this contact page. Reach out for collaborations, inquiries, or to discuss her expertise in computer science and product management.">
    <link rel="stylesheet" href="styles.css">
    <title>Contact | Kelly Su</title>
</head>
<body>
    <header>
        <h1>Contact Kelly Su</h1>
        <nav>
            <ul>
                <li><a href="index.html">About Me</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="contact">
            <h2>Contact Me</h2>
            <form id="contact-form" action="mailto:kellylsu@usc.edu" action="thank-you.html" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" placeholder="Write your message here" required></textarea>

                <button type="submit" class="learn-more-button">Send Message</button>
            </form>
            <div id="confirmation-message" class="hidden">
                <p>Thank you for reaching out! I will get back to you soon.</p>
            </div>
        </section>
    </main>
    <script>
        const form = document.getElementById('contact-form');
        const confirmationMessage = document.getElementById('confirmation-message');

        form.addEventListener('submit', function (event) {
            event.preventDefault();

            confirmationMessage.classList.remove('hidden');
            confirmationMessage.scrollIntoView({ behavior: 'smooth' });

            // reset the form after showing the message
            form.reset();
        });
    </script>
</body>
</html>
