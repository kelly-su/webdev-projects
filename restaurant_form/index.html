<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Reservation Form</title>
</head>
<body>

    <h1>Restaurant Reservation Form</h1>

    <form action="confirmation.html" method="get">

        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required><br><br>

        <p>Preferred Seating:</p>
        <label><input type="radio" name="seating" value="Indoor" required> Indoor</label><br>
        <label><input type="radio" name="seating" value="Outdoor"> Outdoor</label><br>
        <label><input type="radio" name="seating" value="Window"> Window</label><br><br>

        <p>Select Allergies (if any):</p>
        <label><input type="checkbox" name="allergies" value="None"> None</label><br>
        <label><input type="checkbox" name="allergies" value="Peanuts"> Peanuts</label><br>
        <label><input type="checkbox" name="allergies" value="Shellfish"> Shellfish</label><br><br>

        <label for="guests">Number of Guests:</label>
        <select id="guests" name="guests" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select><br><br>

        <label for="specialRequests">Special Requests:</label><br>
        <textarea id="specialRequests" name="specialRequests" placeholder="Enter any special requests (optional)" rows="4" cols="50"></textarea><br><br>

        <label><input type="checkbox" name="terms" required> I accept the Terms & Conditions</label><br><br>

        <button type="submit">Book Reservation</button>
        <button type="reset">Clear Form</button>

    </form>

</body>
</html>
