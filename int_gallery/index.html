<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery: Spots in Los Angeles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .image-container {
            position: relative;
            width: 30%; 
            max-width: 300px;
            overflow: hidden;
            height: 200px;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s ease-in-out;
        }

        .image-container:hover img {
            transform: scale(1.1);
        }

        .caption {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            font-size: 1.2em;
        }

        .image-container:hover .caption {
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>Interactive Photo Gallery: Spots in Los Angeles</h1>
    <div class="gallery">
        <div class="image-container">
            <img src="img/manhattan-beach.jpg" alt="Manhattan Beach">
            <div class="caption">Manhattan Beach</div>
        </div>
        <div class="image-container">
            <img src="img/getty-museum.jpg" alt="The Getty Museum">
            <div class="caption">The Getty Museum</div>
        </div>
        <div class="image-container">
            <img src="img/huntington-gardens.jpg" alt="Huntington Botanical Gardens">
            <div class="caption">Huntington Botanical Garden</div>
        </div>
        <div class="image-container">
            <img src="img/griffith-observatory.jpg" alt="Griffith Observatory">
            <div class="caption">Griffith Observatory</div>
        </div>
        <div class="image-container">
            <img src="img/the-grove.jpg" alt="The Grove">
            <div class="caption">The Grove</div>
        </div>
        <div class="image-container">
            <img src="img/museum-of-art.jpg" alt="Museum of Art">
            <div class="caption">Museum of Art</div>
        </div>
    </div>
</body>
</html>
