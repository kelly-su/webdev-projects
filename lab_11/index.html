<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Draggable Image Puzzle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Interactive Image Puzzle</h1>
    <div class="image-container">
        <img src="img/row-1-column-1.jpg" alt="Image block 1" class="draggable">
        <img src="img/row-1-column-2.jpg" alt="Image block 2" class="draggable">
        <img src="img/row-1-column-3.jpg" alt="Image block 3" class="draggable">
        <img src="img/row-2-column-1.jpg" alt="Image block 4" class="draggable">
        <img src="img/row-2-column-2.jpg" alt="Image block 5" class="draggable">
        <img src="img/row-2-column-3.jpg" alt="Image block 6" class="draggable">
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/draggabilly/3.0.0/draggabilly.pkgd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
